<!--Pablo SanchezINFX 370Description: User interface for creating/viewing ASCIImations.Features: header, text box, and animation controls.--><!DOCTYPE html><html>    <head>        <title>ASCIImation</title>        <meta charset="utf-8"/>        <!--Import scripts-->        <link href="ascii.css" type="text/css" rel="stylesheet"/>        <script src="ascii.js" type="text/javascript"></script>        <script src="animations.js" type="text/javascript"></script>        <script src="gallery.js" type="text/javascript"></script>        <script src="myanimation.js" type="text/javascript"></script>    </head>    <body>        <h1>ASCII Animation Viewer</h1>        <!--Animation Screen / Print Area-->        <textarea id="textbox" rows="20" cols="80"></textarea>        <!--Control Panel-->        <div>            <!--Start / Stop Buttons-->            <fieldset>                <legend>Player Controls:</legend>                <button id="start">Start</button>                <button id="stop">Stop</button>            </fieldset>            <!--Animation Selection Drop Box-->            <fieldset>                <legend>Animation:</legend>                <select id="animation">                    <option value="blank" selected="selected">Blank</option>                    <option value="exercise">Exercise</option>                    <option value="juggler">Juggler</option>                    <option value="bike">Bike</option>                    <option value="dive">Dive</option>                    <option value="custom">Custom</option>                </select>            </fieldset>            <!--Animation Font Size Drop Box-->            <fieldset>                <legend>Size:</legend>                <select id="size">                    <!--values are assigned to avoid redundancy/else-if statements in javascript code-->                    <option value="7pt">Tiny</option>                    <option value="10pt">Small</option>                    <option value="12pt" selected="selected">Medium</option>                    <option value="16pt">Large</option>                    <option value="24pt">Extra Large</option>                    <option value="32pt">XXL</option>                </select>            </fieldset>            <!--Animation Speed Control-->            <fieldset>                <legend>Speed:</legend>                <label><input id="turbo" type="checkbox" value="50"/>Turbo</label>            </fieldset>        </div>        <!--Validator links-->        <div id="validators">            <a href="https://webster.cs.washington.edu/validate-html.php">                <img src="https://webster.cs.washington.edu/w3c-html.png" alt="Valid HTML"/></a>            <a href="https://webster.cs.washington.edu/validate-css.php">                <img src="https://webster.cs.washington.edu/w3c-css.png" alt="Valid CSS"/></a>            <a href="https://webster.cs.washington.edu/jslint/?referer">                <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS"/></a>        </div>    </body></html>
